name: Flutter Professional CI/CD

on:
  push:
    tags: ["v*"] # 当推送 v1.0.0 等标签时触发发布
  workflow_dispatch: # 支持手动触发

permissions:
  contents: write

jobs:
  # 阶段一：并行编译各个平台
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false # 即使一个平台失败，其他平台也继续编译
      matrix:
        include:
          - target: android
            os: ubuntu-latest
            build_cmd: flutter build apk --release --split-per-abi
            artifact_path: build/app/outputs/flutter-apk/app-*-release.apk

          - target: windows
            os: windows-latest
            # 编译后将 Release 文件夹内所有内容打包成 zip
            build_cmd: |
              flutter build windows --release
              powershell Compress-Archive -Path build/windows/x64/runner/Release/* -DestinationPath easydict-windows-x64.zip
            artifact_path: easydict-windows-x64.zip

          - target: linux
            os: ubuntu-latest
            build_cmd: |
              sudo apt-get update && sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev
              flutter build linux --release
              tar -czvf flutter-app-linux.tar.gz -C build/linux/x64/release/bundle .
            artifact_path: flutter-app-linux.tar.gz

          - target: macos
            os: macos-latest
            build_cmd: |
              flutter build macos --release
              cd build/macos/Build/Products/Release/
              zip -r ../../../../flutter-app-macos.zip *.app
            artifact_path: flutter-app-macos.zip

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Execute Build
        run: ${{ matrix.build_cmd }}
        shell: bash

      # 临时保存产物，供 release 任务下载
      - name: Upload to Staging
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact-${{ matrix.target }}
          path: ${{ matrix.artifact_path }}
          retention-days: 1

  # 阶段二：汇总并发布到 GitHub Release
  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    # 仅在推送 tag 时执行发布逻辑
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./release-files
          merge-multiple: true

      - name: Generate Release Note
        run: |
          echo "## Release of version ${{ github.ref_name }}" > release_note.md
          echo "Automated build for Android (Split APKs), Windows (Portable), Linux, and macOS." >> release_note.md

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release_note.md
          # 自动匹配下载的所有产物
          files: ./release-files/**/*
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: false
          prerelease: false
