name: Flutter Professional CI/CD

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: android
            os: ubuntu-latest
            build_cmd: flutter build apk --release --split-per-abi
            artifact_path: build/app/outputs/flutter-apk/app-*-release.apk

          - target: windows
            os: windows-latest
            # 修复了这里的打包逻辑
            build_cmd: |
              flutter build windows --release
              powershell "Compress-Archive -Path 'build/windows/x64/runner/Release/*' -DestinationPath 'easydict-windows-x64.zip' -Force"
            artifact_path: easydict-windows-x64.zip

          - target: linux
            os: ubuntu-latest
            build_cmd: |
              sudo apt-get update && sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev
              flutter build linux --release
              tar -czvf flutter-app-linux.tar.gz -C build/linux/x64/release/bundle .
            artifact_path: flutter-app-linux.tar.gz

          - target: macos
            os: macos-latest
            build_cmd: |
              flutter build macos --release
              cd build/macos/Build/Products/Release/
              zip -r ../../../../flutter-app-macos.zip *.app
            artifact_path: flutter-app-macos.zip

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Execute Build
        run: ${{ matrix.build_cmd }}
        shell: bash

      - name: Upload to Staging
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact-${{ matrix.target }}
          path: ${{ matrix.artifact_path }}
          retention-days: 1

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./release-files
          merge-multiple: true

      - name: Generate Release Note
        run: |
          echo "## Release of version ${{ github.ref_name }}" > release_note.md
          echo "Automated build for Android, Windows (Portable), Linux, and macOS." >> release_note.md

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release_note.md
          files: ./release-files/**/*
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: false
          prerelease: false
