name: Flutter Professional CI/CD

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: android
            os: ubuntu-latest
            build_cmd: flutter build apk --release --split-per-abi
            artifact_path: easydict-*-android-*.apk

          - target: windows
            os: windows-latest
            build_cmd: flutter build windows --release
            artifact_path: easydict-*-windows-x64.zip

          - target: linux
            os: ubuntu-latest
            build_cmd: |
              sudo apt-get update && sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev
              flutter build linux --release
            artifact_path: easydict-*-linux-x64.tar.gz

          - target: macos
            os: macos-latest
            build_cmd: flutter build macos --release
            artifact_path: easydict-*-macos.zip

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Execute Build
        run: |
          if [ "${{ matrix.target }}" = "android" ]; then
            echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/easydict.jks
          fi
          ${{ matrix.build_cmd }}
        shell: bash
        env:
          KEYSTORE_FILE: ${{ github.workspace }}/android/app/easydict.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Package artifacts
        shell: bash
        run: |
          VERSION="${{ github.ref_name }}"
          TARGET="${{ matrix.target }}"

          if [ "$TARGET" = "android" ]; then
            for apk in build/app/outputs/flutter-apk/app-*-release.apk; do
              abi=$(basename "$apk" | sed 's/app-\(.*\)-release\.apk/\1/')
              cp "$apk" "easydict-${VERSION}-android-${abi}.apk"
            done
          elif [ "$TARGET" = "windows" ]; then
            powershell "Compress-Archive -Path 'build/windows/x64/runner/Release/*' -DestinationPath \"easydict-${VERSION}-windows-x64.zip\" -Force"
          elif [ "$TARGET" = "linux" ]; then
            tar -czvf "easydict-${VERSION}-linux-x64.tar.gz" -C build/linux/x64/release/bundle .
          elif [ "$TARGET" = "macos" ]; then
            cd build/macos/Build/Products/Release/
            zip -r "../../../../easydict-${VERSION}-macos.zip" *.app
          fi

      - name: Upload to Staging
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact-${{ matrix.target }}
          path: ${{ matrix.artifact_path }}
          retention-days: 1

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./release-files
          merge-multiple: true

      - name: Generate Release Note
        run: |
          echo "## Release of version ${{ github.ref_name }}" > release_note.md
          echo "Automated build for Android, Windows (Portable), Linux, and macOS." >> release_note.md

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release_note.md
          files: ./release-files/**/*
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: false
          prerelease: false
